<!DOCTYPE html>
<html>

<head>
    <title>99</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/cards.css">
</head>

<body>
    <div id="status-bar">
        <span>Status:<span><span class="status connecting"></span>
    </div>

    <div id="container">
        <div id="server-area">
            <div class="player remote">
                <div class="cards-wrapper">
                    <div class="cards">
                        <img src="images/_Blank.png" class="card card-back"></img>
                        <img src="images/_Blank.png" class="card card-back"></img>
                        <img src="images/_Blank.png" class="card card-back"></img>
                    </div>
                </div>
                <div class="player-status">Player Turn</div>
            </div>
            <div id="board">
                <div id="card-total">Score: 0</div>
                <div id="discard-pile">
                    <img src="images/_Blank.png" class="card"></img>
                </div>
                <div id="direction" class="counter-clockwise"></div>
            </div>
            <div class="player remote">
                <div class="cards-wrapper">
                    <div class="cards">
                        <img src="images/_Blank.png" class="card card-back"></img>
                        <img src="images/_Blank.png" class="card card-back"></img>
                        <img src="images/_Blank.png" class="card card-back"></img>
                    </div>
                </div>
                <div class="player-status">Player Turn</div>
            </div>
        </div>
        <div class="player main">
            <div class="player-status">Your Turn</div>
            <div id="player-cards-wrapper" class="cards-wrapper">
                <div id="player-cards" class="cards"></div>
            </div>
        </div>
    </div>

    <div class="hidden game-over-message">
        <div class="inner"></div>
        <div class="dummy-valign"></div>
    </div>

    <script>
        game = new GameClient({
                server: "ws://localhost:8080"
            });
    </script>
</body>

</html>
